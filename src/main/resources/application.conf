//  }
//}

// Slick
play.evolutions.db.default.enabled = true
slick {
  dbs {
    default {
      profile = "slick.jdbc.H2Profile$"
      db {
        driver = "org.h2.Driver"
        url = "jdbc:h2:mem:test;DATABASE_TO_UPPER=false;MODE=PostgreSQL;DB_CLOSE_DELAY=-1"
      }
    }
  }
}